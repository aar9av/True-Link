buildscript {
    repositories {       google()
        mavenCentral()
    }
    dependencies {
        // Define the classpath for Google services plugin here with the version
        classpath 'com.google.gms:google-services:4.3.15'
        // Add other dependencies for Kotlin, Android Gradle Plugin, etc.
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
